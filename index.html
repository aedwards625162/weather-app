<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/0ab81f6c79.js" crossorigin="anonymous"></script>
	<link href="wireframe.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="circle-container">
			<div class="center circle shadow">
				<form id="city-form">
					<input type="image" alt="submit" src="img/download.png" id="search-button" />
					<input type="text" placeholder="Enter a city" id="city-input" />
				</form>
				<!--<input type="submit" value="Enter"/>-->

				<div class="row city-information">
					<h2 class="offset-2 col-8" id="city">
						Paris, France
					</h2>
				</div>
				<div class="row city-information">
					<h2 class="offset-3 col-2" id="time">15:01</h2>
					<h2 class="col-2" id="day">Thurs.</h2>
					<h2 class="col-4" id="weather-description">
						Partly Cloudy
					</h2>
				</div>

				<div class="row current-temp">
					<div class="offset-1 col-2" id="big-icon">
						<i class="fas fa-snowflake"></i>
					</div>
					<div class="col-1" id="temperature">
						<h1>78</h1>
					</div>

					<div class="col-1" id="fahrenheit">
						<h6>°F</h6>
					</div>
					<div class="col-1" id="celsius">
						<h6>°C</h6>
					</div>
				</div>

				<div class="bottom-section">
					<div class="row weekday">
						<div class="col">
							<h3>Sun.</h3>
						</div>
						<div class="col">
							<h3>Mon.</h3>
						</div>
						<div class="col">
							<h3>Tues.</h3>
						</div>
						<div class="col">
							<h3>Wed.</h3>
						</div>
						<div class="col">
							<h3>Thurs.</h3>
						</div>
						<div class="col">
							<h3>Fri.</h3>
						</div>
						<div class="col">
							<h3>Sat.</h3>
						</div>
					</div>

					<div class="row icons">
						<div class="col">
							<i class="fas fa-snowflake"></i>
						</div>
						<div class="col">
							<i class="fas fa-umbrella"></i>
						</div>
						<div class="col">
							<i class="fas fa-cloud-sun-rain"></i>
						</div>
						<div class="col"><i class="fas fa-sun"></i></div>
						<div class="col">
							<i class="fas fa-cloud-sun"></i>
						</div>
						<div class="col">
							<i class="fas fa-snowflake"></i>
						</div>
						<div class="col">
							<i class="fas fa-umbrella"></i>
						</div>
					</div>

					<div class="row degrees">
						<div class="col">
							<h4>5°</h4>
						</div>
						<div class="col">
							<h4>10°</h4>
						</div>
						<div class="col">
							<h4>15°</h4>
						</div>
						<div class="col">
							<h4>5°</h4>
						</div>
						<div class="col">
							<h4>19°</h4>
						</div>
						<div class="col">
							<h4>34°</h4>
						</div>
						<div class="col">
							<h4>60°</h4>
						</div>
					</div>
				</div>
				<div id="divider-one">
					<h6>|</h6>
				</div>
				<div id="divider-two">
					<h6>|</h6>
				</div>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
