<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com" />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/0ab81f6c79.js" crossorigin="anonymous"></script>
	<link href="wireframe.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="circle-container">
			<div class="center circle shadow">
				<form id="city-form">
					<input type="image" alt="submit" src="img/download.png" id="search-button" />
					<input type="text" placeholder="Enter a city" id="city-input" />
				</form>
				<!--<input type="submit" value="Enter"/>-->

				<div class="row city-name">
					<h2 class="offset-2 col-8" id="city">
						Austin
					</h2>
				</div>
				<div class="row city-information">
					<h2 class="col-4" id="time">15:01</h2>
					<h2 class="col-4" id="day">Thursday</h2>
					<h2 class="col-4" id="weather-description">Cloudy</h2>
				</div>

				<div class="row current-temp">
					<div class="offset-1 col-2">
						<img id="bigIcon" src="img/snowflake.png" alt="big-icon">
					</div>
					<div class="col-1">
						<h1><span id="main-degree">78</span><span id="fahrenheit">°F</span></h1>
					</div>
				</div>

					<div class="bottom-section">
						<div class="row weekday">
							<div id="dayOne" class="col">
								<h3>Sun.</h3>
							</div>
							<div id="dayTwo" class="col">
								<h3>Mon.</h3>
							</div>
							<div id="dayThree" class="col">
								<h3>Tues.</h3>
							</div>
							<div id="dayFour" class="col">
								<h3>Wed.</h3>
							</div>
							<div id="dayFive" class="col">
								<h3>Thurs.</h3>
							</div>
							
						</div>
					
					<div class="row icons">
						<div id="iconOne" class="col">
							<i class="fas fa-snowflake"></i>
						</div>

						<div id="iconTwo" class="col">
							<i class="fas fa-umbrella"></i>
						</div>

						<div id="iconThree" class="col">
							<i class="fas fa-cloud-sun-rain"></i>
						</div>

						<div id="iconFour" class="col"><i class="fas fa-sun"></i>
						</div>

						<div id="iconFive" class="col">
							<i class="fas fa-cloud-sun"></i>
						</div>
					</div>
					
						<div class="row degrees">
							<div class="col" id="minMaxOne">
								<h4>10°  <span id="degrees-low">5°</span></h4>
							</div>
							<div class="col" id="minMaxTwo">
								<h4>10° <span id="degrees-low">5°</span></h4>
							</div>
							<div class="col" id="minMaxThree">
									<h4>10° <span id="degrees-low">5°</span></h4>
							</div>
							<div class="col" id="minMaxFour">
									<h4>10° <span id="degrees-low">5°</span></h4>
							</div>
							<div class="col" id="minMaxFive">
									<h4>10° <span id="degrees-low">5°</span></h4>
							</div>
						</div>

				<div class="credentials">
				<a href="https://github.com/aedwards625162/weather-app" target="_blank">Open Source Code</a> 
				<span id="name">by Allison Edwards</span>
				</div>

			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
